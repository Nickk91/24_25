<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         Front-end development:
      // JavaScript – print name
      // The following exercise contains the following subjects:
      // ● bind, call, apply
      // Instructions
      // Create an object with a name property. The object should
      // also have a method that prints its name and another method
      // that prints its name after a second with the help of setTimeOut.
      // in this exercise, you are not allowed to use arrow functions.

      let name = {
        firstName: "Joe",
        lastName: "Biden",
        printFullName: function () {
          console.log("My name is " + this.firstName + " " + this.lastName);
        },
        printFullNameDelayed: function () {
          setTimeout(
            function () {
              this.printFullName();
            }.bind(this),
            1000
          );
        },
      };

      name.printFullName();
      name.printFullNameDelayed();
    </script>
  </body>
</html>
